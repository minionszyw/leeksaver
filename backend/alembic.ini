# Alembic 配置文件

[alembic]
# 迁移脚本位置
script_location = alembic

# 模板文件名
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 数据库连接 URL (从环境变量读取)
# sqlalchemy.url = driver://user:pass@localhost/dbname

# sys.path 添加
prepend_sys_path = .

# 版本号格式
# output_encoding = utf-8

[post_write_hooks]
# 代码格式化钩子
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
